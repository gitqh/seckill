<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerTag">
    <title>秒杀详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <div class="panel-heading">
            <h1 th:text="${detail.name}">1000元秒杀iPhone</h1>
        </div>
        <div class="panel-body">
            <h2 class="text-danger" >
                <!-- 显示time图标 -->
                <span class="glyphicon glyphicon-time"></span>
                <!-- 展示倒计时 -->
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>
</div>
<!-- 登录弹出层，输入电话-->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"></span>秒杀电话：
                </h3>>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey" placeholder="填写手机号^o^" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!-- 验证信息 -->
                <span id="killPhoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>

<input th:id="detailJson" th:value="${detail}" th:type="hidden"/>

<div th:replace="fragments/footerTag" class="footer"></div>

<!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
<!-- 使用CDN 获取公共js http://www.bootcdn.cn/ -->
<!-- jQuery cookie 操作插件 -->
<script type="text/javascript" th:src="@{/webjars/jquery-cookie/1.4.1/jquery.cookie.js}"></script>
<!-- jQuery countDown倒计时插件 -->
<script type="text/javascript" src="../../static/script/jquery.countdown.js"></script>
<!-- 开始编写交互逻辑 -->
<script type="text/javascript" src="../../static/script/seckill.js"></script>
<script type="text/javascript">
    $(function () {
        console.log($("#detailJson").val());
        var seckillJson = $.parseJSON($("#detailJson").val());
        seckill.detail.init({
            seckillId : seckillJson.seckillId,
            startTime  : seckillJson.startTime,//毫秒
            endTime    : seckillJson.endTime
        });
    });
</script>
</body>
</html>
