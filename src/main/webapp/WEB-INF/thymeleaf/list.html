<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headerTag">
    <title>秒杀详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- 页面显示部分 -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sk:${list}">
                    <td th:text="${sk.name}">小米</td>
                    <td th:text="${sk.number}">1000</td>
                    <td th:text="${#dates.format(sk.startTime,'yyyy-MM-dd HH:mm:ss')}"/>
                    <td th:text="${#dates.format(sk.endTime,'yyyy-MM-dd HH:mm:ss')}"/>
                    <td th:text="${#dates.format(sk.createTime,'yyyy-MM-dd HH:mm:ss')}"/>
                    <td>
                    <a class="btn btn-info" th:href="@{'/seckill/' + ${sk.seckillId}+ '/detail'}" target="_blank">Link</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="fragments/footerTag"></footer>
</body>

</html>
